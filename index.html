<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/global.css">
    <link rel="stylesheet" href="./styles/header.css">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/footer.css">    
    <title>TGL Bets</title>
</head>
<body>
    <header class="header__container flex-row-align-center">
        <nav class="header__nav flex-row-align-center">
            <h1 class="header__logo">
                TGL
                <div class="header__logo--border"></div>
            </h1>
            
            <ul class="header__menu flex-row-align-center">
                <li class="header__item flex-row-align-center">
                    <a href="#" class="header__link">Home</a>
                </li>
                <li class="header__item flex-row-align-center">
                    <a href="#" class="header__link">Account</a>
                </li>
                <li class="header__item">
                    <a href="#" class="header__link flex-row-align-center">Log Out
                        <img src="./assets/right-arrow-gray.svg" alt="Log Out">
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="main__container">
        <section class="section__container">
            <p class="section__title">
                <strong>NEW BET </strong><span data-js="game-name"></span>
            </p>
            <section class="section__games">
                <p>Choose a game</p>
                <ul class="section__games-buttons flex-row-align-center"></ul>
            </section>
            <section class="section__bet">
                <p>
                    <strong>Fill your bet</strong>
                </p>
                <p class="section__description" data-js="game-description"></p>
                <ul class="section__numbers flex-row-align-center" data-js="numbers-list"></ul>
            </section>
            <section class="section__buttons flex-row-align-center">
                <div class="btns__container flex-row-align-center">
                    <div class="btns__comp-clear">
                        <button class="btn__complete">Complete game</button>
                        <button class="btn__clear">Clear game</button>
                    </div>
                    <button class="btn__add flex-row-align-center">
                        <img src="./assets/shopping-cart.svg" alt="Add to Cart">
                        Add to cart
                    </button>
                </div>
            </section>
        </section>
        <aside class="aside">
            <div class="aside__cart">
                <p><strong>CART</strong></p>
                <ul class="aside__games" data-js="cart-list"></ul>
                <p><strong>CART</strong> <span class="aside__total">TOTAL: </span><span class="aside__total-value"></span></p>
            </div>
            <div class="aside__save">
                <button class="btn__save flex-row-align-center">
                    Save
                    <img src="./assets/right-arrow-green.svg" alt="Save">
                </button>
            </div>
        </aside>
    </main>    
    <footer class="footer__container flex-row-justify-center">
        <p>Copyright 2020 Luby Software</p>
    </footer>

    <script src="./scripts/DOM.js"></script>
    <script src="./scripts/app.js"></script>
</body>
</html>
