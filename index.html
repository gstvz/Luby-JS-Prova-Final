<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/global.css">
    <link rel="stylesheet" href="./styles/header.css">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/footer.css">
    <title>TGL Bets</title>

<body>
    <header class="header__container flex-row-align-center">
        <nav class="header__nav flex-row-align-center">
            <h1 class="header__logo">
                TGL

                        <img src="./assets/right-arrow-gray.svg" alt="Log Out">

            </ul>
        </nav>
    </header>
    <main class="main__container">
        <section class="section__container">
            <p class="section__title">
                <strong>NEW BET</strong> FOR MEGA-SENA

            <section class="section__bet">
                <p>
                    <strong>Fill your bet</strong>
                </p>
                <p class="section__description">Mark as many numbers as you want up to a maximum of 50. Win by hitting 15, 16, 17, 18, 19, 20 or none of the 20 numbers drawn.</p>
                <ul class="section__numbers flex-row-align-center">
                    <li class="section__number">
                        <button class="btn__numbers">01</button>

                    </li>

                    <li class="section__number">
                        <button class="btn__numbers">03</button>
                    </li>
                    <li class="section__number">
                        <button class="btn__numbers">01</button>
                    </li>
                    <li class="section__number">

                    <li class="section__number">

                    </li>    
                    <li class="section__number">

                    </li>

                        <button class="btn__numbers">02</button>
                    </li>
                    <li class="section__number">
                        <button class="btn__numbers">03</button>
                    </li>                 
                </ul>
            </section>
            <section class="section__buttons flex-row-align-center">
                <div class="btns__container flex-row-align-center">
                    <div class="btns__comp-clear">
                        <button class="btn__complete">Complete game</button>
                        <button class="btn__clear">Clear game</button>
                    </div>
                    <button class="btn__add flex-row-align-center">
                        <img src="./assets/shopping-cart.svg" alt="Add to Cart">
                        Add to cart
                    </button>
                </div>
            </section>
